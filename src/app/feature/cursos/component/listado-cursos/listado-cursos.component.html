<body>
<p>Cursos</p>
<mat-grid-list cols="6" rowHeight="250px" style="height: 250px;" gutterSize="40px" >
    <mat-grid-tile *ngFor="let curso of listaCursos"
    [colspan]="2"
    [rowspan]="1"
    >
    <button mat-raised-button  (click)="obtenerListadoCategorias(curso.idCursos)" >    {{curso.nombre}}
    </button>
    </mat-grid-tile>
</mat-grid-list>  
</body>
