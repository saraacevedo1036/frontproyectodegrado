<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Asignaturas
        </h1>
      </div>
    </div>
  </section>
  <div>
    <div *ngIf="puedeVisualizar()" class="pull-right">
      <div class="agregarAsignatura"><label>Agregar asignatura</label></div>

      <button mat-flat-button color="accent" (click)="modalCrearCurso()"><i class="fa fa-plus fa-1x"
          aria-hidden="true"></i></button>
    </div>
    <div *ngIf="puedeVisualizarEstudiante()" class="pull-right">
      <div class="agregarAsignatura"><label>Agregar asignatura</label></div>

      <button mat-flat-button color="accent" (click)="modalAgregarAsignatura()"><i class="fa fa-plus fa-1x"
          aria-hidden="true"></i></button>
    </div>
  </div>

  <mat-grid-list cols="6" rowHeight="250px" style="height: 250px;" gutterSize="40px">
    <mat-grid-tile *ngFor="let curso of listaCursos" [colspan]="2" [rowspan]="1">
      <button mat-raised-button [routerLink]="['curso',curso.idCursos]"> {{curso.nombre}}
      </button>
      <mat-grid-tile-footer *ngIf="puedeVisualizar()" class="button" (click)="showModalCodigo(curso.codigo)">
        Ver codigo del curso

      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>

</body>
