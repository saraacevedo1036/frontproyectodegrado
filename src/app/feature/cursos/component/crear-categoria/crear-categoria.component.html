<h1 mat-dialog-title>Crear Categoria</h1>
<form >
    <div class="form-group">
        <label >Categoria</label>
        <input type="text" class="form-control" id="Nombrecategoria"  placeholder="Nombre">
        
      </div>
</form>
<div mat-dialog-actions>
  <button id="volver" mat-button (click)="cerrarModal()">Volver</button>
  
<div style="position: relative; left: 55%; bottom: 0;">
  <button (click)="guardarCategoria()" id="agregar" >Guardar</button>
</div>
  
</div>
