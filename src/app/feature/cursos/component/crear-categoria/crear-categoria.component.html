<h1 mat-dialog-title>Crear Categoria</h1>
<form >
    <div class="form-group">
        <label >Categoria</label>
        <input type="text" class="form-control" id="categoria"  placeholder="Nombre">
        
      </div>
</form>
<div mat-dialog-actions>
  <button id="volver" mat-button (click)="cerrarModal()">Volver</button>
  
<div style="position: relative; left: 55%; bottom: 0;">
  <button id="agregar" ><i class="fa fa-floppy-o fa-3x" aria-hidden="true"></i></button>
</div>
  
</div>
