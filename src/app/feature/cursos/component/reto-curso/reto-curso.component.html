<body>
    <div class="container">
        <div class="card">
            <div class="d-flex justify-content-between" >
                <div class="image" >
                    <img src="https://thumbs.dreamstime.com/b/icono-de-prueba-examen-final-estilo-esquema-del-vector-para-dise%C3%B1o-web-aislado-en-fondo-blanco-199862016.jpg" alt="logo" width="90">
                </div>
                <div class="quiz-header">
                    <h4 style="font-family: cursive;">Validemos tus conocimientos</h4>
                    <span style="font-style: italic;">  {{username}}</span>
                </div>

            </div>
            <div class="d-flex justify-content-between  ">
                <div class="score">
                    <h4 >cuantos puntos</h4>

                </div >
                <div class="question-remain">
                    <span style="font-style: italic;"> pregunta 1 de 9</span>

                </div>
                
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            <div class="question">
                <div class="card ">
                    <h5>Cuanto es 1 + 1?</h5>
                </div>

            </div>
            <div class="options">
                <ol>
                    <li>
                        <div class="card">
                            2
                        </div>
                    </li>
                    <li>
                        <div class="card">
                            3
                        </div>
                    </li>
                    <li>
                        <div class="card">
                            4
                        </div>
                    </li>
                    <li>
                        <div class="card">
                            6
                        </div>
                    </li>
                </ol>
            </div>
            <div class="d-flex justify-content-between">
                <button ><i class="fa fa-chevron-left " aria-hidden="true"></i></button>
                <button ><i class="fa fa-refresh" aria-hidden="true"></i></button>
                <button  ><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
        
        </div>

    </div>
  

</body>
