
<body>
    <section class="hero is-primary is-bold" >
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
                Juegos
            </h1>
            
          </div>
        </div>
      </section>
    
    <mat-grid-list cols="6" rowHeight="250px" style="height: 250px;" gutterSize="40px" >
        <mat-grid-tile *ngFor="let juego of listaJuegos"
        [colspan]="2"
        [rowspan]="1"
        >
        <button mat-raised-button > {{juego.titulo}}
        </button>
        <mat-grid-tile-footer>
            {{juego.descripcion}}
    
        </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>  
      <div>
        <div *ngIf="puedeVisualizar()" class="pull-right">
            <button mat-flat-button color="accent" id="agregar" mat-button (click)="irCrearJuego()" ><i class="fa fa-plus fa-1x" aria-hidden="true"></i></button>
        </div>
    </div>
   
    
   
</body>
