
<body>
    <p>Juegos</p>
    <mat-grid-list cols="6" rowHeight="250px" style="height: 250px;" gutterSize="40px" >
        <mat-grid-tile *ngFor="let juego of listaJuegos"
        [colspan]="2"
        [rowspan]="1"
        >
        <button mat-raised-button > {{juego.titulo}}
        </button>
        <mat-grid-tile-footer>
            {{juego.descripcion}}
    
        </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>  
      <div>
        <div class="pull-right">
            <button id="agregar" mat-button (click)="modalCrearJuego()" ><i class="fa fa-plus fa-1x" aria-hidden="true"></i></button>
        </div>
    </div>
</body>
