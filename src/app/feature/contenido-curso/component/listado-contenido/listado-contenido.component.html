
<body>
  <mat-grid-list cols="6" rowHeight="250px" style="height: 250px;" gutterSize="40px" >
    <mat-grid-tile *ngFor="let contenido of listaContenidos"
    [colspan]="2"
    [rowspan]="1"
    >
    <button  mat-raised-button  [routerLink]="['contenido',contenido.idCursoContenido]" >    {{contenido.descripcion}}
    </button>
    <mat-grid-tile-footer>
      {{contenido.comentario}}

  </mat-grid-tile-footer>
    </mat-grid-tile>
</mat-grid-list>  
<div>
  <div class="pull-right">
    <button id="agregar" mat-flat-button color="accent" (click)="postBlog()" ><i class="fa fa-plus fa-1x" aria-hidden="true"></i></button>
  </div>
</div>
</body>
