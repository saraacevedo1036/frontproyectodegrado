
<body>
    <form class="contenedor" [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">

    <div class="login-box">
     
      <!--<img src="../imgLogin/logo.png" class="avatar" alt="Avatar Image">     codigol para logo-->
      <h1>Ingresa aquí</h1>
        <label for="username">Usuario</label>
        <input type="text" class="form-control" formControlName="usuario" placeholder="usuario" pInputText id="username"  required="" >
       <span *ngIf="" class="text-danger">Este campo es obligatorio</span>
        <label for="password">Contraseña</label>
        <input formControlName="contrasenia" type="password"  placeholder="contraseña" id="password"  required="" >
        
        <input type="submit" value="Ingresar">
        <a (click)="modalOlvideContrasena()" >¿Olvidaste tu contraseña?</a>
    </div>
    
</form>

  </body>
