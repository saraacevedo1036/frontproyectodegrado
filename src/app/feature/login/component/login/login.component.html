
<body>
    <form class="contenedor" [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">

    <div class="login-box">
     
      <!--<img src="../imgLogin/logo.png" class="avatar" alt="Avatar Image">     codigol para logo-->
      <h1>Ingresa aquí</h1>
        <label for="username">Correo</label>        
        <input type="text" class="form-control" formControlName="usuario" placeholder="Ingresa tu correo" pInputText id="username"  required="" >
        <p *ngIf="((this.formularioLogin.get('usuario')).touched && (this.formularioLogin.get('usuario')!!.invalid))" class="help is-danger">Valida que los datos ingresados sean correctos</p>
        <label for="password">Contraseña</label>
        <input formControlName="contrasenia" type="password"  placeholder="contraseña" id="password"  required="" >
        <p *ngIf="((this.formularioLogin.get('contrasenia')).touched && (this.formularioLogin.get('contrasenia')!!.invalid))" class="help is-danger">Recuerda que este campo es obligatorio</p>
          <input  type="submit"  [disabled]="!formularioLogin.valid" value="Ingresar">

        
        <a (click)="modalOlvideContrasena()" >¿Olvidaste tu contraseña?</a>
    </div>
    
</form>

  </body>
